<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自我介绍页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .container {
      display: inline-block;
      position: relative;
    }

    .qrcode {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: white;
      padding: 5px;
    }
  </style>
</head>

<body>
  <h1>你的名字</h1>
  <div class="container">
    <img src="profile.jpg" alt="你的图片" width="300">
    <img class="qrcode" src="qrcode.png" alt="二维码" width="100">
  </div>
  <p>这里是你的自我介绍。可以写一些关于你自己的信息。</p>
</body>

</html>
